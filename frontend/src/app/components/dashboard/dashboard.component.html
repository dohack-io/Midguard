<div class="top-Bar">
  <div class="burger-menu">
    <a (click)="displaySB = true">
      <img src="../../../assets/burger_menu.png" />
    </a>
  </div>
  <div class="credit-counter">
    <label>{{ user?.credits }}</label>
    <img src="../../../assets/credits.png" />
  </div>
</div>

<p-sidebar [(visible)]="displaySB" styleClass="ui-sidebar-md">
  <div class="search-bar">
    <input
      placeholder=" Person Search"
      type="text"
      pInputText
      [(ngModel)]="searchStr"
      (keyup.enter)="search()"
    />
  </div>
  <img src="../../../assets/person_placeholder.png" />
  <div class="spacing"></div>
  <label>{{ user?.name }}</label>
  <div class="spacing"></div>
  <p-button label="Public Profile" (onClick)="openPublicProfile()"></p-button>
  <div class="mid-content">
    <label>Level: {{ user?.level }}</label>
    <div class="spacing"></div>
    <label>Skill Points: {{ user?.skillPoints }}</label>
    <div class="spacing"></div>
    <p-button label="Skill Tree" (onClick)="openSkillTree()"></p-button>
  </div>
</p-sidebar>

<input
  type="submit"
  (click)="returnToOverview()"
  *ngIf="displayBack()"
  class="button button-back"
  value=""
/>

<div class="dashboard">
  <router-outlet></router-outlet>
</div>

<p-toast></p-toast>
