<div class="login-card">
  <h1>Login</h1>
  <form (submit)="login()">
    <input
      type="text"
      placeholder="Username"
      required
      [(ngModel)]="user"
      name="Username"
    />

    <input
      type="password"
      placeholder="Password"
      required
      [(ngModel)]="password"
      name="Password"
    />

    <input type="submit" class="button" value="Login" />
  </form>
</div>
